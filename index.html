<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c85e0993aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h1 class="icon-qsolver">Q-<span>solver</span></h1>
            <ul>
                <li class="one"><a href="#">Home</a></li>
                <li class="one"><a href="#">Menu</a></li>
                <li class="two"><a href="#">Subject</a></li>
                <li class="two"><a href="#">Services</a></li>
                <li class="two"><a href="#">Contact</a></li>
            </ul>
            <div class="buttons">
                <button class="login">Log in</button>
                <button class="signup">Sign up</button>
            </div>
        </div>
        <div class="content-bar">
            <div class="search-bar">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <img class="search-bar-icon" src="\Resources\search-q.png">
                <input class="search-input" type="text" spellcheck="false" placeholder="Find solution for your problem">
                <a class="search-button" href="#"><button>Search</button></a>
            </div>
            <div class="quote">
                <h1>An investment in <span>knowledge</span> pays the best interest.</h1>
            </div>
            <div class="options-block">
                <div class="ask-q">
                    <img class="ask-q-icon" src="\Resources\ask-q.png">
                    <h1>Ask<br>Question</h1>
                </div>
                <div class="solve-q">
                    <img class="solve-q-icon" src="\Resources\solve-q.png">
                    <h1>Solve<br>Question</h1>

                </div>
                <div class="search-q">
                    <img class="search-q-icon" src="\Resources\search-q.png">
                    <h1>Search<br>Question</h1>
                </div>
            </div>
            
        </div>
        <div class="extra-bar">
            <div class="extra-inner">
                <div class="para">
                    <p>“The more that you,read, the<br>more things you will know,<br>the more that you learn, the<br>more places you’ll go.”</p>
                </div>
                <div class="para-img">
                    <img src="\Resources\child-image.png">
                </div>
                
            </div>
        </div>
        <!-- <div class="bottom-bar">

        </div> -->

        
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
